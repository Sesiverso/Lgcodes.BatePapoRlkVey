<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .participants-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .participant {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .participant img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .participant span {
            font-size: 16px;
        }
        .controls {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin-right: 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="participants-container" id="participants-container">
        <!-- Lista de participantes -->
    </div>

    <div class="controls">
        <button id="end-call">Encerrar Chamada</button>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const callStatusRef = ref(database, 'callStatus');
        const participantsRef = ref(database, 'participants');
        const participantsContainer = document.getElementById('participants-container');
        const endCallButton = document.getElementById('end-call');

        // Adicionar participante na lista
        function addParticipant(name, img) {
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.id = `participant-${name}`; // Identificador único para remoção
            participantDiv.innerHTML = `<img src="${img}" alt="${name}"><span>${name}</span>`;
            participantsContainer.appendChild(participantDiv);
        }

        // Remover participante da lista
        function removeParticipant(name) {
            const participantDiv = document.getElementById(`participant-${name}`);
            if (participantDiv) {
                participantDiv.remove();
            }
        }

        // Atualizar lista de participantes
        onValue(participantsRef, (snapshot) => {
            const participants = snapshot.val();
            participantsContainer.innerHTML = ''; // Limpar lista atual
            if (participants) {
                for (const userId in participants) {
                    const user = participants[userId];
                    addParticipant(user.name, user.img);
                }
            }
        });

        // Encerrar chamada
        endCallButton.addEventListener('click', () => {
            set(callStatusRef, {
                status: 'ended'
            }).then(() => {
                window.location.href = 'chat.html';
            });
        });

        // Simulação de entrada e saída de participantes (para fins de teste)
        const userName = localStorage.getItem('name');
        const userImg = localStorage.getItem('img');

        if (userName && userImg) {
            // Adicionar o usuário atual à lista de participantes
            set(ref(database, `participants/${userName}`), {
                name: userName,
                img: userImg
            });

            // Remover o usuário da lista de participantes quando a página for fechada
            window.addEventListener('beforeunload', () => {
                remove(ref(database, `participants/${userName}`));
            });
        }
    </script>
</body>
</html>
