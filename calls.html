<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #participants {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        #participants-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .participant {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .participant img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #controls {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        #endCallButton {
            padding: 10px;
            border: none;
            background-color: #FF4136;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #endCallButton:hover {
            background-color: #c23629;
        }
    </style>
</head>
<body>
    <div id="participants">
        <ul id="participants-list"></ul>
    </div>
    <div id="controls">
        <button id="endCallButton">Encerrar Chamada</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const callRef = ref(database, 'call/inCall');
        const participantsRef = ref(database, 'call/participants');
        const currentUserId = 'user_' + Date.now(); // Gerar ID único para o usuário

        const participantsList = document.getElementById('participants-list');
        const endCallButton = document.getElementById('endCallButton');

        const peerConnections = {};
        const servers = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        };

        async function startCall() {
            // Solicitar permissão para acessar o microfone
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Adicionar participante à lista de participantes
                const newParticipantRef = push(participantsRef);
                set(newParticipantRef, {
                    id: currentUserId,
                    name: "Você",
                    photoURL: "https://via.placeholder.com/40" // Substituir pela foto do perfil real
                });

                // Adicionar a própria stream de áudio para todos os peers conectados
                onValue(participantsRef, snapshot => {
                    participantsList.innerHTML = '';
                    snapshot.forEach(childSnapshot => {
                        const participant = childSnapshot.val();
                        const listItem = document.createElement('li');
                        listItem.classList.add('participant');

                        const img = document.createElement('img');
                        img.src = participant.photoURL;
                        listItem.appendChild(img);

                        const span = document.createElement('span');
                        span.textContent = participant.name;
                        listItem.appendChild(span);

                        participantsList.appendChild(listItem);

                        if (participant.id !== currentUserId) {
                            createPeerConnection(participant.id, stream);
                        }
                    });
                });

                // Receber streams de outros peers
                onValue(ref(database, 'call/iceCandidates'), snapshot => {
                    const iceCandidates = snapshot.val();
                    if (iceCandidates) {
                        for (let id in iceCandidates) {
                            if (peerConnections[id]) {
                                peerConnections[id].addIceCandidate(new RTCIceCandidate(iceCandidates[id]));
                            }
                        }
                    }
                });

                onValue(ref(database, 'call/offers'), snapshot => {
                    const offers = snapshot.val();
                    if (offers && offers[currentUserId]) {
                        handleOffer(offers[currentUserId], stream);
                    }
                });

                onValue(ref(database, 'call/answers'), snapshot => {
                    const answers = snapshot.val();
                    if (answers && peerConnections[answers.from]) {
                        peerConnections[answers.from].setRemoteDescription(new RTCSessionDescription(answers.answer));
                    }
                });

            } catch (error) {
                console.error("Permissão de microfone negada ou erro ao acessar o microfone:", error);
            }
        }

        function createPeerConnection(participantId, stream) {
            const peerConnection = new RTCPeerConnection(servers);
            peerConnections[participantId] = peerConnection;

            stream.getTracks().forEach(track => {
                peerConnection.addTrack(track, stream);
            });

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    const iceCandidateRef = ref(database, `call/iceCandidates/${participantId}`);
                    set(iceCandidateRef, event.candidate.toJSON());
                }
            };

            peerConnection.ontrack = event => {
                const audioElement = document.createElement('audio');
                audioElement.srcObject = event.streams[0];
                audioElement.autoplay = true;
                document.body.appendChild(audioElement);
            };

            peerConnection.createOffer().then(offer => {
                peerConnection.setLocalDescription(offer);
                const offerRef = ref(database, `call/offers/${participantId}`);
                set(offerRef, {
                    from: currentUserId,
                    offer: offer.toJSON()
                });
            });
        }

        async function handleOffer(offer, stream) {
            const peerConnection = new RTCPeerConnection(servers);
            peerConnections[offer.from] = peerConnection;

            stream.getTracks().forEach(track => {
                peerConnection.addTrack(track, stream);
            });

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    const iceCandidateRef = ref(database, `call/iceCandidates/${offer.from}`);
                    set(iceCandidateRef, event.candidate.toJSON());
                }
            };

            peerConnection.ontrack = event => {
                const audioElement = document.createElement('audio');
                audioElement.srcObject = event.streams[0];
                audioElement.autoplay = true;
                document.body.appendChild(audioElement);
            };

            peerConnection.setRemoteDescription(new RTCSessionDescription(offer.offer));
            peerConnection.createAnswer().then(answer => {
                peerConnection.setLocalDescription(answer);
                const answerRef = ref(database, `call/answers/${offer.from}`);
                set(answerRef, {
                    from: currentUserId,
                    answer: answer.toJSON()
                });
            });
        }

        // Finalizar a chamada
        endCallButton.addEventListener('click', async () => {
            // Remover o participante atual
            const participantToRemoveRef = ref(database, `call/participants/${currentUserId}`);
            await remove(participantToRemoveRef);

            // Fechar todas as conexões
            for (let participantId in peerConnections) {
                peerConnections[participantId].close();
            }

            // Se não houver mais participantes, encerrar a chamada
            onValue(participantsRef, snapshot => {
                if (!snapshot.exists()) {
                    set(callRef, false);
                }
            });

            window.location.href = 'chat.html';
        });

        // Iniciar a chamada
        onValue(callRef, async (snapshot) => {
            const inCall = snapshot.val();
            if (inCall) {
                await startCall();
            }
        });

        // Sinalizar que o usuário está na chamada
        set(callRef, true);

        // Adicionar o usuário aos participantes quando a página for carregada
        window.addEventListener('load', () => {
            startCall();
        });

        // Remover o usuário dos participantes quando ele sair da página
        window.addEventListener('beforeunload', async () => {
            const participantToRemoveRef = ref(database, `call/participants/${currentUserId}`);
            await remove(participantToRemoveRef);
        });
    </script>
</body>
</html>
