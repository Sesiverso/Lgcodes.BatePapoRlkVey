<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #participants {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            overflow-y: auto;
            flex: 1;
        }

        .participant {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .participant img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .participant-name {
            font-weight: bold;
        }

        #controls {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            justify-content: space-between;
            align-items: center;
        }

        #controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #muteButton {
            background-color: #f44336;
            color: white;
        }

        #endCallButton {
            background-color: #2196F3;
            color: white;
        }

        #status {
            padding: 10px;
            background-color: #ff9800;
            color: white;
            text-align: center;
            cursor: pointer;
            display: none;
        }

        .audio-player {
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="status">A chamada está em andamento. Clique para retornar ao chat.</div>
    <div id="participants"></div>
    <div id="controls">
        <button id="muteButton">Mute</button>
        <button id="endCallButton">Encerrar Chamada</button>
    </div>

    <!-- Importando os SDKs do Firebase e WebRTC -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, set, onChildAdded, onChildRemoved } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';
        import { getStorage, ref as storageRef, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        let localStream;
        const peerConnections = {};
        const participantsRef = ref(database, 'participants');
        const callRef = ref(database, 'currentCall');
        const localParticipant = {
            id: Date.now().toString(),
            name: localStorage.getItem('name'),
            img: localStorage.getItem('img')
        };

        // Função para solicitar permissão de microfone
        async function getUserMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioElement = document.createElement('audio');
                audioElement.srcObject = localStream;
                audioElement.autoplay = true;
                audioElement.muted = true;
                document.body.appendChild(audioElement);
            } catch (err) {
                console.error('Erro ao acessar o microfone: ', err);
            }
        }

        // Função para criar uma oferta de chamada
        async function createOffer() {
            const peerConnection = new RTCPeerConnection();
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            set(ref(database, 'currentCall/offer'), {
                offer: offer,
                participant: localParticipant
            });
            peerConnections[peerConnection.id] = peerConnection;
        }

        // Função para adicionar um novo participante
        function addParticipant(participant) {
            const participantElement = document.createElement('div');
            participantElement.className = 'participant';
            participantElement.id = participant.id;
            participantElement.innerHTML = `
                <img src="${participant.img}" alt="Profile Image">
                <div class="participant-name">${participant.name}</div>
            `;
            document.getElementById('participants').appendChild(participantElement);
        }

        // Função para remover um participante
        function removeParticipant(id) {
            const participantElement = document.getElementById(id);
            if (participantElement) {
                participantElement.remove();
            }
        }

        // Função para lidar com a resposta de chamada
        function handleOffer(offerData) {
            const peerConnection = new RTCPeerConnection();
            peerConnection.setRemoteDescription(new RTCSessionDescription(offerData.offer));
            peerConnection.createAnswer().then(answer => {
                peerConnection.setLocalDescription(answer);
                set(ref(database, 'currentCall/answer'), {
                    answer: answer,
                    participant: localParticipant
                });
            });
            peerConnection.ontrack = event => {
                const audioElement = document.createElement('audio');
                audioElement.srcObject = event.streams[0];
                audioElement.autoplay = true;
                document.body.appendChild(audioElement);
            };
            peerConnections[peerConnection.id] = peerConnection;
        }

        // Função para lidar com as mensagens de chamada
        function handleCallMessages(snapshot) {
            const data = snapshot.val();
            if (data && data.offer) {
                handleOffer(data);
            } else if (data && data.answer) {
                const peerConnection = peerConnections[data.participant.id];
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        }

        // Função para solicitar permissões e iniciar a chamada
        async function initCall() {
            await getUserMedia();
            createOffer();
        }

        // Função para iniciar o sistema de chamadas
        function startCall() {
            set(ref(database, 'participants/' + localParticipant.id), localParticipant);
            initCall();
        }

        // Função para encerrar a chamada
        function endCall() {
            set(ref(database, 'currentCall'), null);
            set(ref(database, 'participants/' + localParticipant.id), null);
            window.location.href = 'chat.html';
        }

        // Função para silenciar o áudio
        function toggleMute() {
            const isMuted = localStream.getAudioTracks()[0].enabled;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            document.getElementById('muteButton').textContent = isMuted ? 'Mute' : 'Unmute';
        }

        // Configuração dos ouvintes de eventos
        document.getElementById('muteButton').addEventListener('click', toggleMute);
        document.getElementById('endCallButton').addEventListener('click', endCall);

        // Inicialização
        onChildAdded(participantsRef, (snapshot) => {
            addParticipant(snapshot.val());
        });

        onChildRemoved(participantsRef, (snapshot) => {
            removeParticipant(snapshot.key);
        });

        // Monitorando as chamadas
        onChildAdded(callRef, handleCallMessages);

        // Mostrar notificação de chamada em andamento
        document.getElementById('status').style.display = 'block';

        // Iniciar a chamada
        startCall();
    </script>
</body>
</html>
