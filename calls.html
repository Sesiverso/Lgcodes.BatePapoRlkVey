<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .call-container {
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .call-button {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .call-button.accept {
            background-color: #28a745;
            color: white;
        }
        .call-button.reject {
            background-color: #dc3545;
            color: white;
        }
        .call-button.end {
            background-color: #007BFF;
            color: white;
        }
        .call-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <h1>Chamada de Voz</h1>
        <p id="call-status">Aguardando...</p>
        <div class="button-container">
            <button class="call-button accept" id="accept-call">Aceitar</button>
            <button class="call-button reject" id="reject-call">Recusar</button>
            <button class="call-button end" id="end-call" style="display:none;">Encerrar Chamada</button>
        </div>
    </div>

    <script>
        let localStream;

        // Solicitar permissão para acessar o microfone
        async function getMicrophoneAccess() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById('call-status').innerText = "Microfone acessado. Pronto para a chamada.";
            } catch (error) {
                console.error('Erro ao acessar o microfone:', error);
                document.getElementById('call-status').innerText = "Erro ao acessar o microfone.";
            }
        }

        // Iniciar chamada de voz
        document.getElementById('accept-call').addEventListener('click', () => {
            document.getElementById('accept-call').style.display = 'none';
            document.getElementById('reject-call').style.display = 'none';
            document.getElementById('end-call').style.display = 'inline-block';
            document.getElementById('call-status').innerText = "Chamada em andamento...";
            // Aqui, você poderia iniciar a conexão de voz real (WebRTC, etc.)
        });

        // Recusar chamada
        document.getElementById('reject-call').addEventListener('click', () => {
            window.close(); // Fecha a aba de chamada
        });

        // Encerrar chamada
        document.getElementById('end-call').addEventListener('click', () => {
            // Aqui, você encerraria a conexão de voz real
            document.getElementById('call-status').innerText = "Chamada encerrada. Redirecionando...";
            setTimeout(() => {
                window.location.href = 'chat.html'; // Redireciona para o chat.html após 3 segundos
            }, 3000);
        });

        // Solicitar acesso ao microfone ao carregar a página
        getMicrophoneAccess();
    </script>
</body>
</html>
