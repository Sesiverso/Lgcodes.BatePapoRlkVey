<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #participants {
            margin-bottom: 20px;
        }
        .participant {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin: 0 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="participants"></div>
        <div class="controls">
            <button id="endCallButton">Encerrar Chamada</button>
            <button id="backToChatButton">Voltar ao Chat</button>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const participantsRef = ref(database, 'call/participants');
        const callRef = ref(database, 'call');
        const endCallButton = document.getElementById('endCallButton');
        const backToChatButton = document.getElementById('backToChatButton');
        const participantsDiv = document.getElementById('participants');

        let localStream;
        let peerConnections = {};
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Broadcast your stream
                const localPeerConnection = new RTCPeerConnection(configuration);
                localStream.getTracks().forEach(track => localPeerConnection.addTrack(track, localStream));

                localPeerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        // Send the ICE candidate to the remote peer
                    }
                };

                // Notify Firebase that you are in a call
                await set(ref(database, 'call/inCall'), true);
            } catch (error) {
                console.error('Erro ao acessar dispositivos de mídia.', error);
            }
        }

        function handleNewParticipant(participantId) {
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.id = `participant-${participantId}`;

            // Create an audio element for the participant
            const audio = document.createElement('audio');
            audio.id = `audio-${participantId}`;
            audio.autoplay = true;
            participantDiv.appendChild(audio);

            participantsDiv.appendChild(participantDiv);
        }

        function handleRemoteStream(event, participantId) {
            const audio = document.getElementById(`audio-${participantId}`);
            if (audio) {
                audio.srcObject = event.streams[0];
            }
        }

        function handleParticipantJoined(participantId) {
            handleNewParticipant(participantId);

            // Setup peer connection for the new participant
            const peerConnection = new RTCPeerConnection(configuration);
            peerConnections[participantId] = peerConnection;

            peerConnection.ontrack = event => handleRemoteStream(event, participantId);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    // Send the ICE candidate to the remote peer
                }
            };

            // TODO: Set up offer/answer process
        }

        function handleParticipantLeft(participantId) {
            const participantDiv = document.getElementById(`participant-${participantId}`);
            if (participantDiv) {
                participantDiv.remove();
            }
            delete peerConnections[participantId];
        }

        endCallButton.addEventListener('click', async () => {
            await remove(ref(database, 'call/inCall'));
            // Clean up peer connections
            Object.values(peerConnections).forEach(peerConnection => peerConnection.close());
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            window.location.href = 'chat.html';
        });

        backToChatButton.addEventListener('click', () => {
            window.location.href = 'chat.html';
        });

        // Listen for changes to the call state and participants
        onValue(ref(database, 'call/participants'), snapshot => {
            const participants = snapshot.val();
            if (participants) {
                Object.keys(participants).forEach(participantId => {
                    if (!document.getElementById(`participant-${participantId}`)) {
                        handleParticipantJoined(participantId);
                    }
                });
            }
        });

        onValue(ref(database, 'call/inCall'), snapshot => {
            const inCall = snapshot.val();
            if (inCall) {
                startCall();
            } else {
                endCallButton.style.display = 'none';
                backToChatButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
