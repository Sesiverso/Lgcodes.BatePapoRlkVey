<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            max-height: 300px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
        }

        #file-upload {
            display: none;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #upload-button, #send-button {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #upload-button {
            background-color: #28a745;
            margin-right: 5px;
        }

        #send-button {
            background-color: #007bff;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            max-width: 300px;
        }

        .message-content img {
            max-width: 200px;
            border-radius: 8px;
        }

        .message-content strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages-container">
            <!-- Mensagens serÃ£o exibidas aqui -->
        </div>
        <div id="input-container">
            <input type="file" id="file-upload">
            <input type="text" id="message-input" placeholder="Insira sua mensagem aqui...">
            <button id="upload-button">+</button>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-auth-domain",
            projectId: "seu-project-id",
            storageBucket: "seu-storage-bucket",
            messagingSenderId: "seu-messaging-sender-id",
            appId: "seu-app-id",
            measurementId: "seu-measurement-id"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const messagesContainer = document.getElementById('messages-container');
        const fileUpload = document.getElementById('file-upload');
        const messageInput = document.getElementById('message-input');
        const uploadButton = document.getElementById('upload-button');
        const sendButton = document.getElementById('send-button');

        function displayMessage(userName, userProfilePic, content, isImage) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const img = document.createElement('img');
            img.src = userProfilePic;
            img.alt = 'Profile Picture';

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');

            const nameElement = document.createElement('strong');
            nameElement.textContent = userName;

            if (isImage) {
                const imageElement = document.createElement('img');
                imageElement.src = content;
                messageContent.appendChild(imageElement);
            } else {
                const textElement = document.createElement('span');
                textElement.textContent = content;
                messageContent.appendChild(textElement);
            }

            messageContent.prepend(nameElement);
            messageElement.appendChild(img);
            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        uploadButton.addEventListener('click', () => {
            fileUpload.click();
        });

        fileUpload.addEventListener('change', () => {
            const file = fileUpload.files[0];
            if (file) {
                const storageRef = storage.ref('uploads/' + file.name);
                storageRef.put(file).then(snapshot => {
                    snapshot.ref.getDownloadURL().then(url => {
                        db.collection('messages').add({
                            userName: localStorage.getItem('userName'),
                            userProfilePic: localStorage.getItem('userProfilePic'),
                            content: url,
                            isImage: true,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });
                });
            }
        });

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText.trim() !== '') {
                db.collection('messages').add({
                    userName: localStorage.getItem('userName'),
                    userProfilePic: localStorage.getItem('userProfilePic'),
                    content: messageText,
                    isImage: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = '';
            }
        });

        db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
            messagesContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                displayMessage(data.userName, data.userProfilePic, data.content, data.isImage);
            });
        });
    </script>
</body>
</html>
