<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-message .message-content {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin-right: 10px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .input-container input[type="file"] {
            display: none;
        }
        #start-call {
            background-color: #28a745;
        }
        #start-call:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Mensagens serão exibidas aqui -->
    </div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui...">
        <button id="send-button">Enviar</button>
        <label for="file-input" style="cursor: pointer;">
            <button id="file-button">Enviar Arquivo</button>
        </label>
        <input type="file" id="file-input">
        <button id="start-call">Iniciar Chamada</button>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-storage.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const messagesRef = ref(database, 'messages');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const fileButton = document.getElementById('file-button');
        const startCallButton = document.getElementById('start-call');

        // Função para carregar as mensagens armazenadas
        function loadMessages() {
            onValue(messagesRef, (snapshot) => {
                chatContainer.innerHTML = '';
                const messages = snapshot.val();
                if (messages) {
                    for (const key in messages) {
                        const { name, img, message } = messages[key];
                        const messageElement = document.createElement('div');
                        messageElement.className = 'chat-message';
                        messageElement.innerHTML = `
                            <img src="${img}" alt="Profile Image">
                            <div class="message-content">
                                <strong>${name}: </strong>${message}
                            </div>
                        `;
                        chatContainer.appendChild(messageElement);
                    }
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            });
        }

        // Função para salvar uma nova mensagem
        function saveMessage(name, img, message) {
            const newMessageRef = push(messagesRef);
            set(newMessageRef, {
                name,
                img,
                message
            });
        }

        // Evento de clique para enviar uma mensagem
        sendButton.addEventListener('click', () => {
            const name = localStorage.getItem('name');
            const img = localStorage.getItem('img');
            const message = messageInput.value.trim();
            if (message) {
                saveMessage(name, img, message);
                messageInput.value = '';
            }
        });

        // Evento de envio de arquivo
        fileInput.addEventListener('change', async function() {
            const file = this.files[0];
            if (file) {
                const name = localStorage.getItem('name');
                const img = localStorage.getItem('img');
                const fileRef = storageRef(storage, `chat-files/${file.name}`);
                try {
                    await uploadBytes(fileRef, file);
                    const fileURL = await getDownloadURL(fileRef);
                    saveMessage(name, img, `<a href="${fileURL}" download>${file.name}</a>`);
                } catch (error) {
                    console.error('Erro ao fazer upload do arquivo:', error);
                }
            }
        });

        // Evento de clique para iniciar uma chamada
        startCallButton.addEventListener('click', () => {
            window.open('calls.html', '_blank');
        });

        // Carregar mensagens ao iniciar
        loadMessages();
    </script>
</body>
</html>
