<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fff;
        }
        .chat-box div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-box img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <h2>Chat</h2>
            <div id="messages" class="chat-box"></div>
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>

            <div id="upload-input">
                <input type="file" id="file-upload" accept="image/*,video/*">
                <button id="upload-button">Enviar Arquivo</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, set, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfVXG-xIe4FyPpsNTtmV__HutzOQFgaVQ",
            authDomain: "votacao-da4e2.firebaseapp.com",
            projectId: "votacao-da4e2",
            storageBucket: "votacao-da4e2.appspot.com",
            messagingSenderId: "846666839544",
            appId: "1:846666839544:web:bf59a4bb7d2f6077f15b93"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const messagesRef = ref(database, 'messages');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadInput = document.getElementById('file-upload');
        const uploadButton = document.getElementById('upload-button');

        function addMessageToChat(username, userImage, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `
                <img src="${userImage}" alt="Imagem de Perfil">
                <strong>${username}:</strong> ${message}
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const username = localStorage.getItem('username');
            const userImage = localStorage.getItem('userImage');
            const message = messageInput.value.trim();

            if (message !== '') {
                push(messagesRef, {
                    username,
                    userImage,
                    message
                });
                messageInput.value = '';
            }
        });

        onValue(messagesRef, (snapshot) => {
            messagesDiv.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const { username, userImage, message } = childSnapshot.val();
                addMessageToChat(username, userImage, message);
            });
        });

        uploadButton.addEventListener('click', () => {
            const file = uploadInput.files[0];
            if (file) {
                const storageReference = storageRef(storage, 'uploads/' + file.name);
                uploadBytes(storageReference, file).then(() => {
                    getDownloadURL(storageReference).then((url) => {
                        const username = localStorage.getItem('username');
                        const userImage = localStorage.getItem('userImage');
                        push(messagesRef, {
                            username,
                            userImage,
                            message: `<a href="${url}" target="_blank">Arquivo enviado</a>`
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
