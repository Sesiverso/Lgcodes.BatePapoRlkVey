<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .text {
            background: #e1e1e1;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input, .input-container button {
            margin-right: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-container button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .input-container button:hover {
            background: #0056b3;
        }
        #call-button {
            background: #28a745;
        }
        #call-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Mensagens serão inseridas aqui pelo script -->
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui">
        <button id="send-button">Enviar</button>
        <button id="call-button">Iniciar Chamada</button>
    </div>

    <script>
        // Adicione o código necessário para interagir com o chat e enviar mensagens
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const chatContainer = document.getElementById('chat-container');
            const message = messageInput.value;

            if (message.trim() !== '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <img src="https://www.example.com/default-profile-pic.jpg" alt="Foto de perfil">
                    <div class="text">${message}</div>
                `;
                chatContainer.appendChild(messageDiv);
                messageInput.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        document.getElementById('call-button').addEventListener('click', () => {
            window.open('calls.html', '_blank');
        });
    </script>
</body>
</html>
