<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .text {
            background: #e1e1e1;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message .name {
            font-weight: bold;
            margin-right: 5px;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .call-button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        .call-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- As mensagens serão injetadas aqui pelo JavaScript -->
    </div>
    <div class="input-container">
        <button class="call-button" id="start-call">Iniciar Chamada</button>
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui">
        <button id="send-button">Enviar</button>
    </div>

    <script>
        // Inicialização do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const startCallButton = document.getElementById('start-call');

        // Carregar informações do perfil
        const userName = localStorage.getItem('userName') || 'Usuário';
        const userPic = localStorage.getItem('userPic') || 'https://www.example.com/default-profile-pic.jpg';

        // Função para renderizar uma mensagem
        function renderMessage(doc) {
            const messageData = doc.data();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
                <img src="${messageData.userPic}" alt="Foto de perfil">
                <div class="text">
                    <span class="name">${messageData.userName}</span>
                    <span class="timestamp">${new Date(messageData.timestamp.seconds * 1000).toLocaleTimeString()}</span>
                    <div>${messageData.text}</div>
                </div>
            `;
            chatContainer.appendChild(messageElement);
        }

        // Adicionar uma nova mensagem ao Firestore
        async function sendMessage() {
            const text = messageInput.value;
            if (text.trim()) {
                await addDoc(collection(db, 'messages'), {
                    userName,
                    userPic,
                    text,
                    timestamp: new Date()
                });
                messageInput.value = '';
            }
        }

        // Observar as mensagens no Firestore
        onSnapshot(collection(db, 'messages'), (snapshot) => {
            chatContainer.innerHTML = '';
            snapshot.forEach(doc => renderMessage(doc));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Enviar mensagem ao clicar no botão
        sendButton.addEventListener('click', sendMessage);

        // Enviar mensagem ao pressionar Enter
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Iniciar chamada
        startCallButton.addEventListener('click', () => {
            window.open('calls.html', '_blank');
        });
    </script>
</body>
</html>
