<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fff;
        }
        .chat-box div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-box img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-box a {
            color: #007bff;
            text-decoration: none;
        }
        .chat-box a:hover {
            text-decoration: underline;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <h2>Chat</h2>
            <div id="messages" class="chat-box"></div>
            <input type="file" id="file-input" />
            <label for="file-input" class="file-upload-label">+</label>
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, push, get, set, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfVXG-xIe4FyPpsNTtmV__HutzOQFgaVQ",
            authDomain: "votacao-da4e2.firebaseapp.com",
            projectId: "votacao-da4e2",
            storageBucket: "votacao-da4e2.appspot.com",
            messagingSenderId: "696185234268",
            appId: "1:696185234268:web:37e1ddd097dfeea95a9799",
            measurementId: "G-PY9XXN0ESV"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Envia uma mensagem no chat
        const sendMessage = (message, fileUrl = null) => {
            const username = localStorage.getItem('username');
            const userImage = localStorage.getItem('userImage');

            const messageObject = {
                username: username,
                image: userImage,
                message: message,
                fileUrl: fileUrl,
                timestamp: new Date().toISOString()
            };

            const messagesRef = ref(database, 'messages');
            push(messagesRef, messageObject);
        };

        // Exibe mensagens no chat
        const displayMessages = () => {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, snapshot => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    const messageElement = document.createElement('div');

                    const img = document.createElement('img');
                    img.src = data.image;
                    img.alt = data.username;
                    img.width = 40;
                    img.height = 40;

                    const textElement = document.createElement('span');
                    if (data.fileUrl) {
                        if (data.fileUrl.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                            const fileImage = document.createElement('img');
                            fileImage.src = data.fileUrl;
                            fileImage.style.maxWidth = '200px';
                            fileImage.style.maxHeight = '200px';
                            messageElement.appendChild(fileImage);
                        } else {
                            const fileLink = document.createElement('a');
                            fileLink.href = data.fileUrl;
                            fileLink.textContent = 'Arquivo enviado';
                            fileLink.target = '_blank';
                            messageElement.appendChild(fileLink);
                        }
                    } else {
                        textElement.textContent = `${data.username}: ${data.message}`;
                        messageElement.appendChild(textElement);
                    }

                    messageElement.prepend(img);
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        };

        // Envia uma mensagem ao clicar no botão "Enviar"
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Envia um arquivo ao selecionar um arquivo
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileUrl = URL.createObjectURL(file);
                sendMessage(null, fileUrl);
            }
        });

        // Carrega mensagens ao carregar a página
        window.onload = () => {
            displayMessages();
        };
    </script>
</body>
</html>
