<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Espaço para mensagens -->
        <div id="messages" class="messages"></div>

        <!-- Área para enviar mensagens e arquivos -->
        <div class="input-area">
            <input type="file" id="fileInput" accept="image/*,video/*">
            <input type="text" id="messageInput" placeholder="Insira sua mensagem aqui">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
