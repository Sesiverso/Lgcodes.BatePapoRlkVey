<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .text {
            background: #e1e1e1;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input, .input-container button {
            margin-right: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-container button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .input-container button:hover {
            background: #0056b3;
        }
        #call-button {
            background: #28a745;
        }
        #call-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Mensagens serão inseridas aqui pelo script -->
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui">
        <button id="send-button">Enviar</button>
        <button id="call-button">Iniciar Chamada</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const callButton = document.getElementById('call-button');

        let user = null;

        // Monitorar estado de autenticação
        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                // Assumindo que o usuário tem um displayName e photoURL
            } else {
                window.location.href = 'index.html'; // Redirecionar para a página de login
            }
        });

        // Adicionar mensagem ao Firestore
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (message.trim() !== '' && user) {
                try {
                    await addDoc(collection(db, 'messages'), {
                        text: message,
                        userName: user.displayName,
                        userPhoto: user.photoURL,
                        timestamp: new Date()
                    });
                    messageInput.value = '';
                } catch (e) {
                    console.error("Erro ao enviar mensagem: ", e);
                }
            }
        });

        // Atualizar chat com mensagens do Firestore
        onSnapshot(collection(db, 'messages'), (snapshot) => {
            chatContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <img src="${data.userPhoto || 'https://www.example.com/default-profile-pic.jpg'}" alt="Foto de perfil">
                    <div class="text">${data.text}</div>
                `;
                chatContainer.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Botão de chamada
        callButton.addEventListener('click', () => {
            window.open('calls.html?caller=true', '_blank');
        });
    </script>
</body>
</html>
