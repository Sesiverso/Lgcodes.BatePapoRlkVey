<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Upload de Arquivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-message .message-content {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .chat-message .file-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin-right: 10px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .input-container input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Mensagens serão exibidas aqui -->
    </div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui...">
        <button id="send-button">Enviar</button>
        <label for="file-input" style="cursor: pointer;">
            <button id="file-button">Arquivo</button>
        </label>
        <input type="file" id="file-input">
    </div>

    <!-- Adicionando scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Inicializando o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Função para carregar mensagens do Firestore
        function loadMessages() {
            db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const messageData = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.className = 'chat-message';

                    if (messageData.fileURL) {
                        messageElement.innerHTML = `
                            <img src="${messageData.img}" alt="Profile Image">
                            <div class="message-content">
                                <strong>${messageData.name}: </strong>
                                <a href="${messageData.fileURL}" target="_blank" class="file-link">Arquivo enviado</a>
                            </div>
                        `;
                    } else {
                        messageElement.innerHTML = `
                            <img src="${messageData.img}" alt="Profile Image">
                            <div class="message-content">
                                <strong>${messageData.name}: </strong>${messageData.message}
                            </div>
                        `;
                    }

                    chatContainer.appendChild(messageElement);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        // Carregar mensagens ao iniciar
        loadMessages();

        // Obter o nome e a imagem do usuário do localStorage
        const name = localStorage.getItem('name');
        const img = localStorage.getItem('img');

        // Enviar mensagem de texto
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                db.collection('messages').add({
                    name: name,
                    img: img,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = '';
            }
        });

        // Upload de arquivo e envio da mensagem com o link do arquivo
        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const storageRef = storage.ref().child('uploads/' + file.name);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Pode-se adicionar um indicador de progresso aqui
                    },
                    (error) => {
                        console.error('Erro no upload:', error);
                    },
                    async () => {
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        db.collection('messages').add({
                            name: name,
                            img: img,
                            fileURL: downloadURL,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                );
            }
        });
    </script>
</body>
</html>
