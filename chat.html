<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message span {
            font-size: 14px;
        }
        .controls {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .call-notification {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Mensagens do chat -->
    </div>

    <div class="controls">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui...">
        <button id="send-message">Enviar</button>
        <button id="upload-file">Upload de Arquivo</button>
        <button id="start-call">Iniciar Chamada</button>
    </div>

    <div class="call-notification" id="call-notification">
        Uma chamada est√° em andamento. <button id="join-call">Participar</button>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const callStatusRef = ref(database, 'callStatus');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendMessageButton = document.getElementById('send-message');
        const uploadFileButton = document.getElementById('upload-file');
        const startCallButton = document.getElementById('start-call');
        const callNotification = document.getElementById('call-notification');
        const joinCallButton = document.getElementById('join-call');

        // Verificar o status da chamada
        onValue(callStatusRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.status === 'in_progress') {
                callNotification.style.display = 'block';
            } else {
                callNotification.style.display = 'none';
            }
        });

        // Enviar mensagem
        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const user = {
                    name: localStorage.getItem('name'),
                    img: localStorage.getItem('img')
                };
                const messageRef = ref(database, 'messages').push();
                set(messageRef, {
                    user: user,
                    text: message,
                    timestamp: new Date().toISOString()
                });
                messageInput.value = '';
            }
        });

        // Upload de arquivo
        uploadFileButton.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*,video/*';
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const storageRef = sRef(storage, `uploads/${file.name}`);
                    uploadBytes(storageRef, file).then(() => {
                        getDownloadURL(storageRef).then((url) => {
                            const user = {
                                name: localStorage.getItem('name'),
                                img: localStorage.getItem('img')
                            };
                            const fileRef = ref(database, 'files').push();
                            set(fileRef, {
                                user: user,
                                fileURL: url,
                                timestamp: new Date().toISOString()
                            });
                        });
                    });
                }
            });
            fileInput.click();
        });

        // Iniciar chamada
        startCallButton.addEventListener('click', () => {
            set(callStatusRef, {
                status: 'in_progress'
            }).then(() => {
                window.location.href = 'call.html';
            });
        });

        // Participar da chamada
        joinCallButton.addEventListener('click', () => {
            window.location.href = 'call.html';
        });
    </script>
</body>
</html>
