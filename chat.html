<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            max-width: 80%;
            word-wrap: break-word;
        }

        #controls {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #inputMessage {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #sendMessage, #sendFile, #startCall {
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        #sendMessage {
            background-color: #4CAF50;
            color: white;
        }

        #sendFile {
            background-color: #2196F3;
            color: white;
        }

        #startCall {
            background-color: #f44336;
            color: white;
        }

        #callNotification {
            display: none;
            background-color: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="messages"></div>

    <div id="callNotification" onclick="window.location.href='calls.html'">
        Uma chamada est√° em andamento. Clique aqui para participar.
    </div>

    <div id="controls">
        <input type="text" id="inputMessage" placeholder="Digite sua mensagem...">
        <button id="sendMessage">Enviar</button>
        <label for="fileInput">
            <button id="sendFile">Enviar Arquivo</button>
        </label>
        <input type="file" id="fileInput" style="display: none;">
        <button id="startCall">Iniciar Chamada</button>
    </div>

    <!-- Importando os SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Retrieve user profile data from localStorage
        const name = localStorage.getItem('name');
        const profileImg = localStorage.getItem('img');

        // Load messages from Firebase
        function loadMessages() {
            database.ref('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <img src="${message.img}" alt="Profile Image">
                    <div class="message-content">
                        <strong>${message.name}:</strong> ${message.message}
                    </div>
                `;
                document.getElementById('messages').appendChild(messageElement);
            });
        }

        // Send a new message
        function sendMessage() {
            const messageInput = document.getElementById('inputMessage');
            const message = messageInput.value.trim();
            if (message) {
                database.ref('messages').push({
                    name: name,
                    img: profileImg,
                    message: message
                });
                messageInput.value = '';
            }
        }

        // Upload a file
        function uploadFile(file) {
            const fileRef = storage.ref('files/' + file.name);
            fileRef.put(file).then((snapshot) => {
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    database.ref('messages').push({
                        name: name,
                        img: profileImg,
                        message: `<a href="${downloadURL}" download>${file.name}</a>`
                    });
                });
            });
        }

        // Check for ongoing calls
        function checkForCall() {
            database.ref('currentCall').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById('callNotification').style.display = 'block';
                } else {
                    document.getElementById('callNotification').style.display = 'none';
                }
            });
        }

        // Event listeners for buttons
        document.getElementById('sendMessage').addEventListener('click', sendMessage);
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        document.getElementById('startCall').addEventListener('click', () => {
            database.ref('currentCall').set({
                name: name,
                img: profileImg
            });
            window.location.href = 'calls.html';
        });

        // Initial load
        loadMessages();
        checkForCall();
    </script>
</body>
</html>
