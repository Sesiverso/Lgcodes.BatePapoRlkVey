<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #message-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
        }
        #message-input button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        #message-input button:hover {
            background-color: #0056b3;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="chat"></div>

    <div class="controls">
        <button id="start-call">Iniciar Chamada</button>
    </div>

    <div id="message-input">
        <input type="text" id="message" placeholder="Insira sua mensagem aqui">
        <button id="send-message">Enviar</button>
        <button id="upload-file">+</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDcTM9uPHMF5jRNtQfog1fL1EhFef6AvD8",
            authDomain: "calls-6220c.firebaseapp.com",
            databaseURL: "https://calls-6220c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "calls-6220c",
            storageBucket: "calls-6220c.appspot.com",
            messagingSenderId: "343752930832",
            appId: "1:343752930832:web:77c750525d72f2dcbb3c95",
            measurementId: "G-DHBGBERJEN"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Recupera o nome e a imagem do perfil armazenados no localStorage
        const name = localStorage.getItem('name');
        const img = localStorage.getItem('img');

        // Referência ao chat no Firebase
        const chatRef = database.ref('chat');

        // Função para adicionar uma mensagem ao chat
        function addMessage(name, img, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <img src="${img}" alt="Profile Image">
                <div>
                    <strong>${name}</strong>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('chat').appendChild(messageElement);
        }

        // Envia uma nova mensagem para o Firebase
        document.getElementById('send-message').addEventListener('click', () => {
            const message = document.getElementById('message').value;
            chatRef.push({
                name: name,
                img: img,
                message: message
            });
            document.getElementById('message').value = '';
        });

        // Escuta novas mensagens do Firebase
        chatRef.on('child_added', snapshot => {
            const { name, img, message } = snapshot.val();
            addMessage(name, img, message);
        });

        // Botão de chamada
        document.getElementById('start-call').addEventListener('click', () => {
            window.location.href = 'calls.html';
        });

        // Enviar arquivos
        document.getElementById('upload-file').addEventListener('click', () => {
            // Adicionar a funcionalidade de upload de arquivos
            alert('Funcionalidade de upload de arquivos ainda não implementada.');
        });

        // Carregar mensagens anteriores quando a página for carregada
        window.onload = function() {
            chatRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const { name, img, message } = childSnapshot.val();
                    addMessage(name, img, message);
                });
            });
        }
    </script>
</body>
</html>
