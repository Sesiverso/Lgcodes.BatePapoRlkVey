<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
        }

        #input-container input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #input-container button {
            padding: 5px 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #input-container button#upload-button {
            background-color: #28a745;
            margin-right: 5px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message .message-content {
            display: flex;
            flex-direction: column;
        }

        .message .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .uploaded-image {
            max-width: 200px;
            border-radius: 8px;
        }

        .uploaded-video {
            max-width: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages-container"></div>
        <div id="input-container">
            <input type="file" id="file-upload" style="display: none;">
            <input type="text" id="message-input" placeholder="Insira sua mensagem aqui...">
            <button id="upload-button">+</button>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-auth-domain",
            projectId: "seu-project-id",
            storageBucket: "seu-storage-bucket",
            messagingSenderId: "seu-messaging-sender-id",
            appId: "seu-app-id",
            measurementId: "seu-measurement-id"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const messagesContainer = document.getElementById('messages-container');
        const fileUpload = document.getElementById('file-upload');
        const messageInput = document.getElementById('message-input');
        const uploadButton = document.getElementById('upload-button');
        const sendButton = document.getElementById('send-button');

        uploadButton.addEventListener('click', () => {
            fileUpload.click();
        });

        fileUpload.addEventListener('change', () => {
            const file = fileUpload.files[0];
            if (file) {
                const storageRef = storage.ref('uploads/' + file.name);
                storageRef.put(file).then(snapshot => {
                    snapshot.ref.getDownloadURL().then(url => {
                        db.collection('messages').add({
                            userName: localStorage.getItem('userName'),
                            userProfilePic: localStorage.getItem('userProfilePic'),
                            messageType: 'file',
                            fileUrl: url,
                            fileType: file.type,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });
                });
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                db.collection('messages').add({
                    userName: localStorage.getItem('userName'),
                    userProfilePic: localStorage.getItem('userProfilePic'),
                    messageType: 'text',
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = '';
            }
        });

        db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
            messagesContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                const profileImg = document.createElement('img');
                profileImg.src = data.userProfilePic;
                profileImg.classList.add('profile-pic');

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');

                const userName = document.createElement('span');
                userName.classList.add('user-name');
                userName.textContent = data.userName;

                const content = document.createElement('div');
                if (data.messageType === 'text') {
                    content.textContent = data.text;
                } else if (data.messageType === 'file') {
                    if (data.fileType.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = data.fileUrl;
                        img.classList.add('uploaded-image');
                        content.appendChild(img);
                    } else if (data.fileType.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = data.fileUrl;
                        video.controls = true;
                        video.classList.add('uploaded-video');
                        content.appendChild(video);
                    }
                }

                messageContent.appendChild(userName);
                messageContent.appendChild(content);
                messageElement.appendChild(profileImg);
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);
            });
        });
    </script>
</body>
</html>
