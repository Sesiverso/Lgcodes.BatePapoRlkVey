<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message p {
            margin: 0;
        }
        #controls {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #controls input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Mensagens serão inseridas aqui -->
    </div>
    <div id="controls">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui">
        <button id="send-message">Enviar Mensagem</button>
        <label for="file-input" style="cursor: pointer;">Enviar Arquivo</label>
        <input type="file" id="file-input">
        <button id="start-call">Iniciar Chamada</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDcTM9uPHMF5jRNtQfog1fL1EhFef6AvD8",
            authDomain: "calls-6220c.firebaseapp.com",
            databaseURL: "https://calls-6220c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "calls-6220c",
            storageBucket: "calls-6220c.appspot.com",
            messagingSenderId: "343752930832",
            appId: "1:343752930832:web:77c750525d72f2dcbb3c95",
            measurementId: "G-DHBGBERJEN"
        };

        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Função para obter os dados do usuário
        function getUserData() {
            // Supondo que os dados do usuário são armazenados no localStorage
            return {
                name: localStorage.getItem('userName') || 'Nome do Usuário',
                profilePicture: localStorage.getItem('userProfilePicture') || 'URL da Imagem de Perfil'
            };
        }

        // Função para enviar uma mensagem
        function sendMessage(text) {
            const messagesRef = database.ref('messages');
            messagesRef.push({
                name: user.name,
                profilePicture: user.profilePicture,
                text: text,
                timestamp: Date.now()
            });
        }

        // Função para exibir mensagens
        function displayMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <img src="${message.profilePicture}" alt="${message.name}">
                    <p><strong>${message.name}:</strong> ${message.text}</p>
                `;
                document.getElementById('chat-container').appendChild(messageElement);
            });
        }

        // Função para inicializar a página
        function initializePage() {
            const user = getUserData();
            displayMessages();

            document.getElementById('send-message').addEventListener('click', () => {
                const messageInput = document.getElementById('message-input');
                const messageText = messageInput.value;
                if (messageText.trim()) {
                    sendMessage(messageText);
                    messageInput.value = '';
                }
            });

            document.getElementById('file-input').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const storageRef = storage.ref(`files/${file.name}`);
                    const uploadTask = storageRef.put(file);

                    uploadTask.on('state_changed', (snapshot) => {
                        // Progresso do upload
                    }, (error) => {
                        console.error('Erro ao fazer upload do arquivo:', error);
                    }, () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            sendMessage(`Arquivo: <a href="${downloadURL}" target="_blank">${file.name}</a>`);
                        });
                    });
                }
            });

            document.getElementById('start-call').addEventListener('click', () => {
                window.location.href = 'calls.html'; // Redireciona para a página de chamadas
            });
        }

        initializePage();
    </script>
</body>
</html>
