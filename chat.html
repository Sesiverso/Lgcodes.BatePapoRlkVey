<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
        }
        .controls {
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .controls input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin-right: 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .upload-button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .upload-button:hover {
            background-color: #218838;
        }
        .call-notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .call-notification button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .call-notification button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="controls">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendButton">Enviar</button>
            <button id="uploadButton" class="upload-button">Enviar Arquivo</button>
            <button id="callButton">Iniciar Chamada</button>
        </div>
    </div>
    <div id="callNotification" class="call-notification">
        <p>Uma chamada está em andamento!</p>
        <button id="joinCallButton">Participar</button>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-storage.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const messagesRef = ref(database, 'messages');
        const callRef = ref(database, 'call');
        const callNotification = document.getElementById('callNotification');
        const joinCallButton = document.getElementById('joinCallButton');

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const uploadButton = document.getElementById('uploadButton');
        const callButton = document.getElementById('callButton');

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                set(ref(messagesRef, Date.now()), { text: message });
                messageInput.value = '';
            }
        });

        uploadButton.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileRef = storageRef(storage, 'chat/' + file.name);
                await uploadBytes(fileRef, file);
                const fileURL = await getDownloadURL(fileRef);
                set(ref(messagesRef, Date.now()), { text: fileURL });
            }
        });

        callButton.addEventListener('click', () => {
            window.location.href = 'calls.html';
        });

        joinCallButton.addEventListener('click', () => {
            window.location.href = 'calls.html';
        });

        onValue(messagesRef, (snapshot) => {
            messagesDiv.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const message = childSnapshot.val();
                if (message.text) {
                    displayMessage(message.text);
                }
            });
        });

        onValue(callRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.inCall) {
                callNotification.style.display = 'block';
            } else {
                callNotification.style.display = 'none';
            }
        });
    </script>
</body>
</html>
