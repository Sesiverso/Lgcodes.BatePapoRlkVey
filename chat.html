<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-message .message-content {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin-right: 10px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .input-container input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Mensagens serão exibidas aqui -->
    </div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="Insira sua mensagem aqui...">
        <button id="send-button">Enviar</button>
        <label for="file-input" style="cursor: pointer;">
            <button id="file-button">Arquivo</button>
        </label>
        <input type="file" id="file-input">
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Obter o nome e a imagem do usuário do localStorage
        const name = localStorage.getItem('name');
        const img = localStorage.getItem('img');

        // Referência para o banco de dados onde as mensagens serão armazenadas
        const messagesRef = ref(database, 'messages');

        // Carregar mensagens existentes e escutar novas mensagens
        onChildAdded(messagesRef, (snapshot) => {
            const messageData = snapshot.val();
            displayMessage(messageData.name, messageData.img, messageData.message);
        });

        // Função para exibir uma mensagem no chat
        function displayMessage(name, img, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            messageElement.innerHTML = `
                <img src="${img}" alt="Profile Image">
                <div class="message-content">
                    <strong>${name}: </strong>${message}
                </div>
            `;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Rolar para a última mensagem
        }

        // Evento de clique para enviar uma mensagem
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                // Salvar a mensagem no banco de dados
                push(messagesRef, {
                    name: name,
                    img: img,
                    message: message
                });
                messageInput.value = '';
            }
        });

        // Evento de envio de arquivo
        document.getElementById('file-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const storageRef = sRef(storage, `uploads/${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Acompanhamento do progresso de upload
                    }, 
                    (error) => {
                        console.error("Erro no upload: ", error);
                    }, 
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            // Enviar a URL do arquivo como mensagem
                            push(messagesRef, {
                                name: name,
                                img: img,
                                message: `<a href="${downloadURL}" target="_blank">${file.name}</a>`
                            });
                        });
                    }
                );
            }
        });
    </script>
</body>
</html>
