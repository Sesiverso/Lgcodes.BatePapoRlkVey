<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Estilos básicos para o chat */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message span {
            background: #f1f1f1;
            padding: 5px 10px;
            border-radius: 10px;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- As mensagens aparecerão aqui -->
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Insira sua mensagem aqui">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        // Obter nome de usuário e foto de perfil do localStorage
        const username = localStorage.getItem('username');
        const profileImage = localStorage.getItem('profileImage');

        if (!username || !profileImage) {
            // Se o usuário não definiu o perfil, redirecionar para a página de configuração
            window.location.href = 'index.html';
        }

        function renderMessage(user, img, message) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<img src="${img}" alt="User Image"><span><strong>${user}: </strong>${message}</span>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                // Renderizar a mensagem no chat
                renderMessage(username, profileImage, message);
                messageInput.value = '';
                // Aqui você pode adicionar a lógica para enviar a mensagem para um servidor e compartilhá-la com outros usuários
            }
        }
    </script>
</body>
</html>
