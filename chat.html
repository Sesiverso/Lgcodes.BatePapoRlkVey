<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Chamada de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        #message-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #sendMessageButton, #uploadImageButton, #startCallButton {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #sendMessageButton:hover, #uploadImageButton:hover, #startCallButton:hover {
            background-color: #0056b3;
        }

        #callNotification {
            padding: 10px;
            background-color: #ffeb3b;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        #callNotification button {
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .message img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="callNotification" style="display: none;">
        Uma chamada está em andamento. <button id="joinCallButton">Participar</button>
    </div>

    <div id="chat-container">
        <ul id="messages"></ul>
    </div>

    <div id="message-input-container">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendMessageButton">Enviar</button>
        <button id="uploadImageButton">Enviar Imagem</button>
        <button id="startCallButton">Iniciar Chamada</button>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-storage.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            databaseURL: "https://votacao-8176a-default-rtdb.firebaseio.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const messagesRef = ref(database, 'messages');
        const callRef = ref(database, 'call/inCall');
        const participantsRef = ref(database, 'call/participants');

        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const uploadImageButton = document.getElementById('uploadImageButton');
        const startCallButton = document.getElementById('startCallButton');
        const joinCallButton = document.getElementById('joinCallButton');
        const callNotification = document.getElementById('callNotification');
        const messagesList = document.getElementById('messages');

        // Enviar mensagem de texto
        sendMessageButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                const newMessageRef = push(messagesRef);
                set(newMessageRef, {
                    type: 'text',
                    content: text,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        });

        // Enviar imagem
        uploadImageButton.addEventListener('click', async () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const storageReference = storageRef(storage, 'images/' + file.name);
                    await uploadBytes(storageReference, file);
                    const downloadURL = await getDownloadURL(storageReference);

                    const newMessageRef = push(messagesRef);
                    set(newMessageRef, {
                        type: 'image',
                        content: downloadURL,
                        timestamp: Date.now()
                    });
                }
            };
            fileInput.click();
        });

        // Iniciar chamada
        startCallButton.addEventListener('click', async () => {
            await set(callRef, true);
            window.location.href = 'call.html';
        });

        // Participar da chamada
        joinCallButton.addEventListener('click', () => {
            window.location.href = 'call.html';
        });

        // Exibir mensagens
        onValue(messagesRef, snapshot => {
            messagesList.innerHTML = '';
            snapshot.forEach(childSnapshot => {
                const message = childSnapshot.val();
                const listItem = document.createElement('li');
                listItem.classList.add('message');

                if (message.type === 'text') {
                    listItem.textContent = message.content;
                } else if (message.type === 'image') {
                    const img = document.createElement('img');
                    img.src = message.content;
                    listItem.appendChild(img);
                }

                messagesList.appendChild(listItem);
            });
        });

        // Monitorar chamadas em andamento
        onValue(callRef, snapshot => {
            const inCall = snapshot.val();
            if (inCall) {
                callNotification.style.display = 'block';
            } else {
                callNotification.style.display = 'none';
            }
        });
    </script>
</body>
</html>
