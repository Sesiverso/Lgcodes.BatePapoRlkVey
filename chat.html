<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            overflow-y: auto;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .content {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .upload-section input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="message-container">
            <!-- Mensagens serÃ£o exibidas aqui -->
        </div>
        <div class="upload-section">
            <input type="file" id="file-input" accept="image/*,video/*">
            <button id="upload-button">Enviar Arquivo</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const uploadButton = document.getElementById('upload-button');
            const messageContainer = document.getElementById('message-container');

            uploadButton.addEventListener('click', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const fileUrl = e.target.result;
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        messageDiv.innerHTML = `
                            <img src="${localStorage.getItem('userImage')}" alt="Profile Picture">
                            <div class="content">
                                ${file.type.startsWith('image/') ? 
                                    `<img src="${fileUrl}" style="max-width: 100%; height: auto;">` : 
                                    `<video controls style="max-width: 100%; height: auto;"><source src="${fileUrl}" type="${file.type}"></video>`}
                            </div>
                        `;
                        messageContainer.appendChild(messageDiv);
                        fileInput.value = ''; // Limpa o input
                        messageContainer.scrollTop = messageContainer.scrollHeight; // Rola para baixo
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
