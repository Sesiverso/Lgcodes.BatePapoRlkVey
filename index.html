<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuração de Perfil</h1>
        <img id="profile-preview" class="profile-pic" src="https://www.example.com/default-profile-pic.jpg" alt="Imagem de perfil">
        <input type="text" id="name-input" placeholder="Insira seu nome aqui">
        <input type="text" id="profile-pic-url" placeholder="URL da imagem de perfil">
        <button id="save-button">Salvar</button>
    </div>

    <script>
        const nameInput = document.getElementById('name-input');
        const profilePicUrl = document.getElementById('profile-pic-url');
        const profilePreview = document.getElementById('profile-preview');
        const saveButton = document.getElementById('save-button');

        // Carregar dados existentes
        const storedName = localStorage.getItem('userName');
        const storedPic = localStorage.getItem('userPic');
        
        if (storedName) {
            nameInput.value = storedName;
        }
        if (storedPic) {
            profilePreview.src = storedPic;
        }

        // Atualizar pré-visualização da imagem
        profilePicUrl.addEventListener('input', (e) => {
            profilePreview.src = e.target.value;
        });

        // Salvar dados
        saveButton.addEventListener('click', () => {
            const userName = nameInput.value;
            const userPic = profilePicUrl.value;
            
            if (userName && userPic) {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userPic', userPic);
                window.location.href = 'chat.html';
            } else {
                alert('Por favor, insira um nome e uma URL de imagem de perfil.');
            }
        });
    </script>
</body>
</html>
