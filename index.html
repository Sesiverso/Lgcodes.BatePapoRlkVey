<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação e Bate-Papo sobre Pelúcias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Votação e Bate-Papo sobre Pelúcias</h1>
    
    <div id="voting">
        <h2>Você tem algum macaco de pelúcia?</h2>
        <form id="vote-form">
            <input type="radio" id="option1" name="material" value="Tenho mas não posso levar">
            <label for="option1">Tenho mas não posso levar</label><br>
            <input type="radio" id="option2" name="material" value="Não">
            <label for="option2">Não</label><br>
            <input type="radio" id="option3" name="material" value="Tenho e posso levar">
            <label for="option3">Tenho e posso levar</label><br><br>
            <button type="button" onclick="submitVote()">Votar</button>
        </form>
        <h3>Resultados:</h3>
        <ul id="results">
            <li>Tenho mas não posso levar: <span id="count-opcao1">0</span> votos</li>
            <li>Não: <span id="count-opcao2">0</span> votos</li>
            <li>Tenho e posso levar: <span id="count-opcao3">0</span> votos</li>
        </ul>
    </div>
    
    <div id="chat">
        <h2>Bate-Papo</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
