<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha seu Perfil</h1>
        <form id="profile-form">
            <div class="profile-picture-selection">
                <label for="profile-name">Insira seu nome:</label>
                <input type="text" id="profile-name" placeholder="Insira seu nome aqui" required>
                
                <div class="profile-images">
                    <button type="button" class="profile-image-button" data-image-url="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg">
                        <img src="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg" alt="Imagem 1">
                    </button>
                    <button type="button" class="profile-image-button" data-image-url="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5">
                        <img src="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5" alt="Imagem 2">
                    </button>
                    <button type="button" class="profile-image-button" data-image-url="https://preview.redd.it/recreating-the-you-have-alerted-the-sonic-meme-v0-ivping97ll2a1.png?auto=webp&s=ca4d75183fbfe04464e31a7e6603bbda171b343c">
                        <img src="https://preview.redd.it/recreating-the-you-have-alerted-the-sonic-meme-v0-ivping97ll2a1.png?auto=webp&s=ca4d75183fbfe04464e31a7e6603bbda171b343c" alt="Imagem 3">
                    </button>
                    <button type="button" class="profile-image-button" data-image-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9CKPkXd8vEKt-eSTnaYXRdXh6xh_8ciGoPQ&s">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9CKPkXd8vEKt-eSTnaYXRdXh6xh_8ciGoPQ&s" alt="Imagem 4">
                    </button>
                    <button type="button" class="profile-image-button" data-image-url="https://imagenes.elpais.com/resizer/v2/GLK77QHJ4JAY3KAFM5FV6YV5OM.webp?auth=09c184fe292b2932d6e90d1e57fd1dc21e111cc2044559c1cc5f7e5e04ae249d&width=414">
                        <img src="https://imagenes.elpais.com/resizer/v2/GLK77QHJ4JAY3KAFM5FV6YV5OM.webp?auth=09c184fe292b2932d6e90d1e57fd1dc21e111cc2044559c1cc5f7e5e04ae249d&width=414" alt="Imagem 5">
                    </button>
                    <button type="button" class="profile-image-button" data-image-url="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/WZEUY7Q6GMI6ZPVIGCHKCNCZJ4.jpg">
                        <img src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/WZEUY7Q6GMI6ZPVIGCHKCNCZJ4.jpg" alt="Imagem 6">
                    </button>
                </div>
            </div>
            <button type="submit" id="submit-profile">OK</button>
        </form>
        <div id="profile-preview" class="profile-preview" style="display:none;">
            <h2>Prévia do seu Perfil</h2>
            <img id="preview-image" src="" alt="Prévia da Imagem">
            <p id="preview-name"></p>
        </div>
    </div>
    <script>
        // Script para seleção de perfil
        const profileForm = document.getElementById('profile-form');
        const profileNameInput = document.getElementById('profile-name');
        const profilePreview = document.getElementById('profile-preview');
        const previewImage = document.getElementById('preview-image');
        const previewName = document.getElementById('preview-name');
        const submitProfile = document.getElementById('submit-profile');
        let selectedImageUrl = '';

        document.querySelectorAll('.profile-image-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.profile-image-button').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedImageUrl = button.getAttribute('data-image-url');
                previewImage.src = selectedImageUrl;
                previewName.textContent = profileNameInput.value || 'Nome';
                profilePreview.style.display = 'block';
            });
        });

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = profileNameInput.value;
            if (name && selectedImageUrl) {
                localStorage.setItem('profileName', name);
                localStorage.setItem('profileImage', selectedImageUrl);
                window.location.href = 'chat.html';
            }
        });
    </script>
</body>
</html>
