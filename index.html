<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .image-option {
            display: inline-block;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .image-option img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .selected {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha seu nome e foto</h1>
        <div>
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username" placeholder="Seu nome">
        </div>
        <div>
            <p>Escolha uma foto:</p>
            <div class="image-options">
                <div class="image-option" data-image="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg">
                    <img src="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg" alt="Foto 1">
                </div>
                <div class="image-option" data-image="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5">
                    <img src="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5" alt="Foto 2">
                </div>
                <div class="image-option" data-image="https://preview.redd.it/recreating-the-you-have-alerted-the-sonic-meme-v0-ivping97ll2a1.png?auto=webp&s=ca4d75183fbfe04464e31a7e6603bbda171b343c">
                    <img src="https://preview.redd.it/recreating-the-you-have-alerted-the-sonic-meme-v0-ivping97ll2a1.png?auto=webp&s=ca4d75183fbfe04464e31a7e6603bbda171b343c" alt="Foto 3">
                </div>
                <div class="image-option" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9CKPkXd8vEKt-eSTnaYXRdXh6xh_8ciGoPQ&s">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9CKPkXd8vEKt-eSTnaYXRdXh6xh_8ciGoPQ&s" alt="Foto 4">
                </div>
                <div class="image-option" data-image="https://imagenes.elpais.com/resizer/v2/GLK77QHJ4JAY3KAFM5FV6YV5OM.webp?auth=09c184fe292b2932d6e90d1e57fd1dc21e111cc2044559c1cc5f7e5e04ae249d&width=414">
                    <img src="https://imagenes.elpais.com/resizer/v2/GLK77QHJ4JAY3KAFM5FV6YV5OM.webp?auth=09c184fe292b2932d6e90d1e57fd1dc21e111cc2044559c1cc5f7e5e04ae249d&width=414" alt="Foto 5">
                </div>
                <div class="image-option" data-image="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/WZEUY7Q6GMI6ZPVIGCHKCNCZJ4.jpg">
                    <img src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/WZEUY7Q6GMI6ZPVIGCHKCNCZJ4.jpg" alt="Foto 6">
                </div>
            </div>
        </div>
        <button id="confirm-button">Confirmar</button>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const selectedImageElement = document.createElement('img');
                let selectedImageUrl = '';
                
                // Seleção da foto
                document.querySelectorAll('.image-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedImageUrl = option.getAttribute('data-image');
                    });
                });

                // Confirmação do nome e imagem
                document.getElementById('confirm-button').addEventListener('click', () => {
                    const username = document.getElementById('username').value.trim();
                    
                    if (username === '' || !selectedImageUrl) {
                        alert('Por favor, insira seu nome e selecione uma foto.');
                        return;
                    }

                    // Armazena os dados no localStorage
                    localStorage.setItem('username', username);
                    localStorage.setItem('userImage', selectedImageUrl);

                    // Redireciona para a página principal
                    window.location.href = 'chat.html';
                });
            });
        </script>
    </div>
</body>
</html>
