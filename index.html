<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-selection, .name-selection {
            margin-bottom: 15px;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione seu Perfil</h1>
        <form id="profileForm">
            <div class="profile-selection">
                <label for="profilePic">Escolha sua foto de perfil:</label>
                <input type="file" id="profilePic" accept="image/*" required>
            </div>
            <div class="name-selection">
                <label for="userName">Escolha seu nome:</label>
                <input type="text" id="userName" placeholder="Digite seu nome" required>
            </div>
            <button type="submit">Entrar no Chat</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
    <script>
        // Importando funções do Firebase
        import { initializeApp } from "firebase/app";
        import { getAuth, createUserWithEmailAndPassword, signOut } from "firebase/auth";
        import { getFirestore, doc, setDoc } from "firebase/firestore";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "firebase/storage";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuYhMag13uhVsYGo6KFkGFF5COH9fMWGI",
            authDomain: "votacao-8176a.firebaseapp.com",
            projectId: "votacao-8176a",
            storageBucket: "votacao-8176a.appspot.com",
            messagingSenderId: "444026858821",
            appId: "1:444026858821:web:a59af301c2fb43eeac222c",
            measurementId: "G-BEQ9LWFRCS"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const profileForm = document.getElementById('profileForm');
        const profilePicInput = document.getElementById('profilePic');
        const userNameInput = document.getElementById('userName');

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = profilePicInput.files[0];
            const name = userNameInput.value;

            if (file && name) {
                const storageRef = ref(storage, `profile_pics/${file.name}`);
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);

                // Criar um novo usuário
                const email = `${name}@example.com`;
                const password = 'password'; // Senha temporária
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    const user = auth.currentUser;
                    await setDoc(doc(db, 'users', user.uid), {
                        name: name,
                        profilePic: downloadURL
                    });
                    window.location.href = 'chat.html';
                } catch (error) {
                    console.error('Erro ao criar usuário:', error);
                }
            }
        });
    </script>
</body>
</html>
