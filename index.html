<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .image-option {
            display: inline-block;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .image-option img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .selected {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha seu nome e foto</h1>
        <div>
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username" placeholder="Seu nome">
        </div>
        <div>
            <p>Escolha uma foto:</p>
            <div class="image-options">
                <!-- Exemplo de opções de imagem -->
                <div class="image-option" data-image="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg">
                    <img src="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg" alt="Foto 1">
                </div>
                <div class="image-option" data-image="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5">
                    <img src="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5" alt="Foto 2">
                </div>
                <div class="image-option" data-image="https://cdn-icons-png.flaticon.com/512/490/490091.png">
                    <img src="https://cdn-icons-png.flaticon.com/512/490/490091.png" alt="Foto 3">
                </div>
                <div class="image-option" data-image="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5">
                    <img src="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5" alt="Foto 4">
                </div>
            </div>
        </div>
        <button id="confirm-button">Confirmar</button>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let selectedImageUrl = '';

                document.querySelectorAll('.image-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedImageUrl = option.getAttribute('data-image');
                    });
                });

                document.getElementById('confirm-button').addEventListener('click', () => {
                    const username = document.getElementById('username').value.trim();
                    
                    if (username === '' || !selectedImageUrl) {
                        alert('Por favor, insira seu nome e selecione uma foto.');
                        return;
                    }

                    localStorage.setItem('username', username);
                    localStorage.setItem('userImage', selectedImageUrl);

                    window.location.href = 'chat.html';
                });
            });
        </script>
    </div>
</body>
</html>
