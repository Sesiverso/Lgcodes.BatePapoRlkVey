<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha seu perfil</h1>
        <div class="profile-preview">
            <img id="profile-preview" src="https://via.placeholder.com/100" alt="Prévia do perfil">
        </div>
        <input type="text" id="username" placeholder="Insira seu nome aqui">
        <div class="profile-options">
            <img class="profile-option" src="https://www.diariodepernambuco.com.br/static/app/noticia_127983242361/2024/05/16/952809/20240516183727142193o.jpg" alt="Perfil 1" onclick="selectProfile(this)">
            <img class="profile-option" src="https://preview.redd.it/what-is-your-favorite-sonic-meme-v0-t1pv65foxajb1.png?auto=webp&s=cc05c260c19666d0cb4feeb40298d37fad5066c5" alt="Perfil 2" onclick="selectProfile(this)">
            <img class="profile-option" src="https://preview.redd.it/recreating-the-you-have-alerted-the-sonic-meme-v0-ivping97ll2a1.png?auto=webp&s=ca4d75183fbfe04464e31a7e6603bbda171b343c" alt="Perfil 3" onclick="selectProfile(this)">
            <img class="profile-option" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9CKPkXd8vEKt-eSTnaYXRdXh6xh_8ciGoPQ&s" alt="Perfil 4" onclick="selectProfile(this)">
            <img class="profile-option" src="https://imagenes.elpais.com/resizer/v2/GLK77QHJ4JAY3KAFM5FV6YV5OM.webp?auth=09c184fe292b2932d6e90d1e57fd1dc21e111cc2044559c1cc5f7e5e04ae249d&width=414" alt="Perfil 5" onclick="selectProfile(this)">
            <img class="profile-option" src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/WZEUY7Q6GMI6ZPVIGCHKCNCZJ4.jpg" alt="Perfil 6" onclick="selectProfile(this)">
        </div>
        <button id="confirm-button">OK</button>
    </div>

    <script>
        let selectedProfile = '';
        let selectedName = '';

        function selectProfile(imgElement) {
            selectedProfile = imgElement.src;
            document.getElementById('profile-preview').src = selectedProfile;
        }

        document.getElementById('confirm-button').addEventListener('click', function() {
            selectedName = document.getElementById('username').value;
            if (selectedProfile && selectedName) {
                localStorage.setItem('profilePic', selectedProfile);
                localStorage.setItem('username', selectedName);
                window.location.href = 'chat.html';
            } else {
                alert('Por favor, escolha uma imagem de perfil e insira seu nome.');
            }
        });
    </script>
</body>
</html>
